<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
        rel="stylesheet"
        type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="main bg-[#345995] h-screen w-screen flex justify-center items-center">
        <div class="d text-white">
            <h1 class="text-3xl mb-5">Tic Tac Toe</h1>
            <div class="game-board grid grid-cols-3 gap-2">
                <button class=" game-btn rounded border boreder-inherit shadow-md h-24 w-24 bg-white" id="btn-1"></button>
                <button class=" game-btn rounded border boreder-inherit shadow-md h-24 w-24 bg-white" id="btn-2"></button>
                <button class=" game-btn rounded border boreder-inherit shadow-md h-24 w-24 bg-white" id="btn-3"></button>
                <button class=" game-btn rounded border boreder-inherit shadow-md h-24 w-24 bg-white" id="btn-4"></button>
                <button class=" game-btn rounded border boreder-inherit shadow-md h-24 w-24 bg-white" id="btn-5"></button>
                <button class=" game-btn rounded border boreder-inherit shadow-md h-24 w-24 bg-white" id="btn-6"></button>
                <button class=" game-btn rounded border boreder-inherit shadow-md h-24 w-24 bg-white" id="btn-7"></button>
                <button class=" game-btn rounded border boreder-inherit shadow-md h-24 w-24 bg-white" id="btn-8"></button>
                <button class=" game-btn rounded border boreder-inherit shadow-md h-24 w-24 bg-white" id="btn-9"></button>
            </div>
            <h4 class="my-5 text-2xl " id="winbox"></h4>
            <button id="resetBtn" class="btn btn-sm ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                  </svg>
                  
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
